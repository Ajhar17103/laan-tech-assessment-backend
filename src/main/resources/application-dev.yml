spring:
  datasource:
    url: jdbc:postgresql://localhost:8433/bp
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

server:
  port: 16001

app:
  jwt:
    issuer: authapp
    secret: mySuperSecretKeyThatIsAtLeast32CharsLong!
    access-token-ttl-min: 30
    refresh-token-ttl-min: 45